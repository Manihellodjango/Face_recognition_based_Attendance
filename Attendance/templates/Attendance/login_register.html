{% extends "Attendance/base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="login--wrapper">

        {% if page == 'login' %}
        <form method='post' class="form">
            {% csrf_token %}
            <h1>Login to Take Attendance</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p>Don't have an account <a class="btn btn-warning" href="{% url 'register' %}" role="button">Register</a>
            </p>
        </form>
        {% else %}
        <form method='post'>
            <h1>Register</h1>
            {% csrf_token %}
            {{form.as_table}}
            <input type="submit" value="Register">
            <p>Already have an account <a class="btn btn-danger" href="{% url 'login' %}" role="button">Login</a></p>
        </form>
        {% endif %}
    </div>
</div>

{% endblock content %}
